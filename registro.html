<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="discusion.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Foro de Iraic</title>
</head>

<body>
    <nav class="navbar navbar-dark fondoMenu">
        <a href="" class="navbar-brand">
            <img src="discusion.png" alt="" width="30px">
            Mi foro
        </a>
    </nav>
    <section class="row">
        <div class="col"></div>
        <div class="col">
            <form action="index.html">
                <h3>Registro en el Foro</h3>
                <hr>
                <label for="">Usuario:</label>
                <input class="form-control mb-3" type="text" name="" id="">
                <!-- <br> -->

                <label for="">Contraseña:</label>
                <input class="form-control mb-3" type="password" name="" id="">
                <!-- <br> -->

                <label for="">Confirmar contraseña:</label>
                <input class="form-control mb-3" type="password" name="" id="">
                <!-- <br> -->

                <label for="">Nombre completo:</label>
                <input class="form-control mb-3" type="text" name="" id="">
                <!-- <br> -->
                <div class="row">
                    <div class="col"><label for="sexo">Sexo:</label></div>
                <div class="col"><input class="form-check-input" type="radio" name="sexo" id="" value="M"> Masculino</div>
                <div class="col"><input class="form-check-input" type="radio" name="sexo" id="" value="F"> Femenino</div>
                <div class="col"><input class="form-check-input" type="radio" name="sexo" id="" value="I"> Nada</div>
                </div>
                
        
                <label for="">Correo electronico:</label>
                <input class="form-control mb-3" type="email" name="" id="">
                <!-- <br> -->
                <div class="text-right">
                    <input class="btn btn-primary" type="submit" value="Registrar">
                </div>
            </form>
        </div>
        <div class="col"></div>
    </section>

</body>

</html>
